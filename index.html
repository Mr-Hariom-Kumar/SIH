<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="landing.css">
    <title>Paryatan Sathi</title>
</head>
<body>
   <nav>
        <div class="logo">
           <img src="namaste.png" class="namaste" style="margin-top: -12px;">
           <h3>Welcome</h3> 
        </div>
        
        <ul style="list-style-type: none;">
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-gears"></i> About & Setting</li>
            <li><i class="fa-regular fa-circle-question"></i> Help</li>
            <li><i class="fa-solid fa-circle-user"></i> User</li>
            <li><details><i class="fa-solid fa-ellipsis-vertical"></i></details></li>
        </ul>
   </nav>
    <section class="platform">
        <div class="item1">
            <div class="chatbox">
                <button class="drop"> <i class="fa-solid fa-images"></i></button>
                <input type="text" placeholder="Chat With Paryatan Saathi" class="Text">
                <button class="mic"><i class="fa-solid fa-microphone"></i></button>
                <button class="send"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="item2"></div>
        <div class="item3">
            <h2>View Your Dream City On Map<br></h2>
            <input type="search" class="mapsearch" placeholder=" Search City...">
            <button class="mapslct"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="class">
                <img src="map.jpg">
            </div>
        </div>
    </section>
